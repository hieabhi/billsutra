name: Deploy Frontend Only

on:
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Create production .env
        working-directory: ./client
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.production
          echo "VITE_API_URL=https://billsutra-backend-119258942950.us-central1.run.app" >> .env.production
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.production
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env.production
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env.production
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env.production
          echo "=== Generated .env.production ==="
          cat .env.production
          echo "================================="
      
      - name: Install dependencies
        working-directory: ./client
        run: npm install
      
      - name: Build frontend
        working-directory: ./client
        run: |
          rm -rf dist node_modules/.vite
          npm run build
          echo "=== Checking build output for API URL ==="
          grep -r "127.0.0.1" dist/ || echo "No localhost found in build"
          grep -r "billsutra-backend" dist/ || echo "Backend URL not found in build"
      
      - name: List dist contents
        working-directory: ./client
        run: ls -la dist/
      
      - name: Deploy to Firebase Hosting
        working-directory: ./client
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --project billsutra-hms --force
