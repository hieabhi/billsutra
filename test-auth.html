<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Auth</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 5px; }
        button:hover { background: #5568d3; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîê Firebase Authentication Test</h1>
    
    <div id="status"></div>
    
    <h2>Step 1: Check Token</h2>
    <button onclick="checkToken()">Check Local Storage Token</button>
    <pre id="token-result"></pre>
    
    <h2>Step 2: Test Backend API</h2>
    <button onclick="testAuthAPI()">Call /api/auth/me</button>
    <pre id="api-result"></pre>
    
    <h2>Step 3: Test Verify Endpoint</h2>
    <button onclick="testVerify()">Call /api/auth/verify</button>
    <pre id="verify-result"></pre>

    <script>
        function checkToken() {
            const token = localStorage.getItem('authToken');
            const result = document.getElementById('token-result');
            
            if (token) {
                result.innerHTML = `<span class="success">‚úÖ Token found!</span>\n\n${token.substring(0, 50)}...`;
            } else {
                result.innerHTML = '<span class="error">‚ùå No token found. Please login first at http://localhost:5173</span>';
            }
        }

        async function testAuthAPI() {
            const token = localStorage.getItem('authToken');
            const result = document.getElementById('api-result');
            
            if (!token) {
                result.innerHTML = '<span class="error">‚ùå No token found. Please login first.</span>';
                return;
            }

            try {
                result.innerHTML = '‚è≥ Calling API...';
                
                const response = await fetch('http://localhost:5051/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">‚úÖ Success!</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Error: ${response.status}</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>\n\nMake sure backend is running on port 5051`;
            }
        }

        async function testVerify() {
            const token = localStorage.getItem('authToken');
            const result = document.getElementById('verify-result');
            
            if (!token) {
                result.innerHTML = '<span class="error">‚ùå No token found. Please login first.</span>';
                return;
            }

            try {
                result.innerHTML = '‚è≥ Verifying token...';
                
                const response = await fetch('http://localhost:5051/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">‚úÖ Token is valid!</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Error: ${response.status}</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Auto-check on load
        window.onload = () => {
            const status = document.getElementById('status');
            const token = localStorage.getItem('authToken');
            
            if (token) {
                status.innerHTML = '<h3 class="success">‚úÖ You are logged in!</h3><p>Click the buttons below to test the API.</p>';
            } else {
                status.innerHTML = '<h3 class="error">‚ùå Not logged in</h3><p>Please login at <a href="http://localhost:5173" target="_blank">http://localhost:5173</a> first, then come back here.</p>';
            }
        };
    </script>
</body>
</html>
